{% extends 'shared/base.html' %}
{% load jalali_tags %}
{% block page_title %}مشاهده خدمات | هتل سجاد{% endblock %}

{% block content %}
  <section>
    <img class="img-fluid mb-5 w-100 slideshow-height" src="{{ service.image.url }}" alt="something wrong">
  </section>
  <section class="container">
    <h1 class="display-6 captions d-flex justify-content-center">{{ service.title }}</h1>
    <div class="my-3">
      <div class="mt-3 m-150 px-3 pt-3 pb-5 border border-3 border-success rounded-5">
        <p class="text-justify text-muted">
          {{ service.short_description }}
        </p>
        <hr class="hr-size">
        <p class="lead text-muted text-justify ">
          {{ service.description }}
        </p>

      </div>
    </div>
  </section>
{% endblock %}
